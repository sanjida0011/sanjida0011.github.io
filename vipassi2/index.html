<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Student Registration Form</title>
</head>

<body>
    <form method="post">
        <h1>Student Registration Form</h1>
        <section>
            <fieldset>
              <legend>Title</legend>
              <ul>
                  <li>
                    <label for="title_1">
                      <input type="radio" id="title_1" name="title" value="Mr." >
                      Mister
                    </label>
                  </li>
                  <li>
                    <label for="title_2">
                      <input type="radio" id="title_2" name="title" value="Ms.">
                      Miss
                    </label>
                  </li>
              </ul>
            </fieldset>
            <p>
              <label for="name">
                <span>Name: </span>
                <strong><abbr title="required"></abbr></strong>
              </label>
              <input type="text" id="name" name="username">
            </p>
			<p>
              <label for="Depertment">
                <span>Depertment:</span>
              </label>
              <select id="text" name="userdept">
                <option value="CSE">CSE</option>
                <option value="EEE">EEE</option>
                <option value="BBA">BBA</option>
              </select>
            </p>
			<p>
              <label for="roll">
                <span>Roll Number: </span>
                <strong><abbr title="required"></abbr></strong>
              </label>
              <input type="number" id="roll" name="userroll">
            </p>
            <p>
              <label for="mail">
                <span>E-mail: </span>
                <strong><abbr title="required"></abbr></strong>
              </label>
              <input type="email" id="mail" name="usermail">
            </p>
            <p>
              <label for="pwd">
                <span>Password: </span>
                <strong><abbr title="required"></abbr></strong>
              </label>
              <input type="password" id="pwd" name="password">
            </p>
			
        </section>
        <section>
            <p> <button type="submit">Submit</button> </p>
        </section>
    </form>
</body>

</html>
